# ClamAV daemon configuration with debug output enabled
# This file is mounted into the ClamAV container

# Logging configuration
# Note: LogFile is commented out - logs will go to stderr/stdout via --foreground mode
# LogFile /var/log/clamav/clamd.log
LogTime yes
LogVerbose yes
Debug yes

# TCP socket configuration
TCPSocket 3310
TCPAddr 0.0.0.0

# Database directory
DatabaseDirectory /var/lib/clamav

# Self-check interval (in seconds)
SelfCheck 3600

# Maximum file size to scan (1GB)
MaxFileSize 1048576000
MaxScanSize 1048576000

# Stream scanning
StreamMaxLength 104857600

# Enable all scan options
ScanPE yes
ScanELF yes
ScanOLE2 yes
ScanPDF yes
ScanHTML yes
ScanMail yes
ScanArchive yes

# Performance settings
MaxThreads 10
MaxQueue 100

